<header class="mainHeader" data-ng-controller="LoginController">
	<h1 class="logo">
		<strong class="vhide">BR Modelo</strong>
		<img src="imgs/120_01.png" alt="BRModelo Logo">
	</h1><!-- End .logo -->
	<aside class="userActions cf">
		<button type="button" class="button" data-ng-click="register()">Create account</button>
	</aside><!-- End .userActions -->
</header><!-- End .mainHeader -->

<div class="content">
	<section class="userLogin" data-ng-controller="LoginController">

		<aside class="feedback">
			<div class="wrapper">
				<div class="message error sr loginFeeback" data-ng-class="{'hide': !config.usernotfound}">
					<p>Login or password incorrect :(</p>
				</div><!-- End .message -->
			</div><!-- End .wrapper -->
		</aside><!-- End #feedback -->

		<form class="loginForm">
			<div class="wrapper">
				<div class="field">
					<label for="userEmail" class="fieldLabel">Email</label>
					<input
						id="userEmail"
						class="fieldInput"
						type="text"
						placeholder="Email"
						data-ng-model="credentials.username"
						data-ng-class="{'error': config.submitted && !config.validmail}"
					/>
				</div><!-- End .field -->
				<div class="field">
					<label for="userPassword" class="fieldLabel">Senha</label>
					<input
						id="userPassword"
						class="fieldInput"
						type="password"
						class="form-control"
						placeholder="Password"
						data-ng-model="credentials.password"
						ng-class="{'error': config.submitted && !config.validpassword}"
					/>
				</div><!-- End .field -->
				<div class="actions">
					<button
						type="button"
						class="button"
						data-ng-click="login(credentials)"
					>Login</button>
				</div><!-- End .actions -->
			</div><!-- End .wrapper -->
		</form><!-- End .loginForm -->
	</section><!-- End .userLogin -->


	<section class="userRegister hide">
		<header>
			<h3>Register</h3>
		<header>
		<aside class="feedback">
			<div class="wrapper">
				<div class="message error sr" data-ng-class="{'hide': !config.useralreadyexist}">
					<p>This user already exist :(</p>
				</div>
			</div><!-- End .wrapper -->
		</aside><!-- End .feedback -->

		<form class="registerForm">
			<div class="field">
				<label for="name" class="fieldLabel">Name</label>
				<input
					id="name"
					class="fieldInput"
					type="text"
					placeholder="Your Name"
					data-ng-class="{'error': config.submitted && !config.validname}"
					data-ng-model="credentials.username"
				/>
			</div><!-- End .field -->

			<div class="field">
				<label for="mail" class="fieldLabel">Email</label>
				<input
					id="mail"
					class="fieldInput"
					type="text"
					placeholder="Your email"
					data-ng-model="credentials.email"
					data-ng-class="{'error': config.submitted && !config.validmail}"
				/>
			</div><!-- End .field -->

			<div class="field">
				<label for="password" class="fieldLabel">Password</label>
				<input
					id="password"
					class="fieldInput"
					type="password"
					placeholder="Your Password"
					data-ng-model="credentials.password"
					data-ng-class="{'error': config.submitted && !config.validpassword}"
				/>
			</div><!-- End .field -->

			<div class="field">
				<label for="re-password" class="fieldLabel">Confirm password</label>
				<input
					id="re-password"
					class="fieldInput"
					type="password"
					placeholder="Confirm Password"
					data-ng-model="repassword"
					data-ng-class="{'error': config.submitted && !config.validpassword}"
				/>
			</div><!-- End .field -->

			<div class="actions">
				<button type="button" data-ng-click="cancel()">Cancel</button>
				<button type="button" data-ng-click="register(credentials, repassword)">Register</button>
			</div><!-- End .actions -->
		</form><!-- End .registerForm -->

	</section><!-- End .userRegister -->
</div><!-- End .content -->
