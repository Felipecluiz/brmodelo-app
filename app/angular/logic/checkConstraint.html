<div class="check-constraint">
	<div ng-if="!$ctrl.isManual" class="form-field">
		<div class="form-group clearfix">
			<label for="">{{ 'Check' | translate }}</label>
			<dropdown
				on-select="$ctrl.selectCheckConstraint(selected)"
				selected="{ name: $ctrl.column.checkConstraint.name || 'Select a value', type: $ctrl.column.checkConstraint.type || 'SELECT' }"
				options="$ctrl.checkConstraintOptions[$ctrl.column.type === 'VARCHAR(n)' || $ctrl.column.type === 'CHAR(n)' ? 'STRING' : 'NUMBER']">
			</dropdown>
		</div>

		<div class="form-group multiple-fields" ng-if="$ctrl.column.checkConstraint.type">
			<input
				type="text"
				class="form-control"
				ng-model="$ctrl.column.checkConstraint.comparativeValue"
			/>

			<input
				type="text"
				class="form-control"
				ng-model="$ctrl.column.checkConstraint.comparativeValue2"
				ng-if="$ctrl.column.checkConstraint.type === 'BETWEEN'"
			/>
		</div>
	</div>

	<div class="form-field" ng-if="$ctrl.isManual">
		<label for="check-expression">{{ 'Check' | translate }}</label>

		<input
			id="check-expression"
			type="text"
			class="form-control"
			ng-model="$ctrl.column.checkConstraint.checkExpression"
			placeholder="{{ 'Type the expression check' | translate }}"
		/>
	</div>

	<a ng-click="$ctrl.toggleFormType()">{{ $ctrl.isManual ? 'Show options to create constraint' : 'Create check constraint manually' | translate }}</a>
</div>
