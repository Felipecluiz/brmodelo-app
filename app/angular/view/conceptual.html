<div data-ng-controller="conceptualController" data-ng-init="initView()">
	<header class="mainHeader cf">
		<h1 class="logo" data-ui-sref="main">
			<strong>brModelo</strong>
		</h1><!-- End .logo -->
		<aside class="modelOptions cf">
			<div class="modelName">
				<input
					class="modelTitleItem fieldInput"
					type="text"
					data-ng-model="model.name"
				/>
				<span class="fa fa-pencil inputPencil"></span>
			</div><!-- End .modelName -->
			<div class="modelViewiewOptions">
				<a data-ng-click="undoModel()"><i class="fa fa-reply fa-lg"></i></a>
				<a data-ng-click="redoModel()"><i class="fa fa-share fa-lg"></i></a>
				<a><i class="fa fa-search-plus fa-lg"></i></a>
				<a><i class="fa fa-search-minus fa-lg"></i></a>
				<a class="button style5" data-ng-click="saveModel()">Salvar</a>
				<!-- Zoom, Undo, etc,etc -->
			</div><!-- End .modelViewiewOptions -->
		</aside><!-- End .modelOptions -->

		<aside class="userActions cf" ng-controller="optionsController">
			<brdropdown title="Options" list="menuItens"> </brdropdown>
		</aside><!-- End .userActions -->

	</header>

	<div class="userWorkspace">
		<div class="conceptual">

			<section id="stencil-holder" class="componentsList">
				<header class="vhide">
					<h2>Models list</h2>
				</header><!-- List of models used by the user -->
			</section><!-- End .componentsList -->

			<section id="content" class="modelWorkspace">
				<!-- <aside class="modelActions"> -->
					<!-- <a class="button style1" data-ng-click="saveModel()">Salvar</a> -->
				<!-- </aside> --><!-- End .modelActions -->
				<!-- Here is the space used by the user to work -->
			</section>	<!-- End .modelWorkspace -->

			<aside class="modelProperties" data-ng-class="{'active': editionVisible}">
				<!-- <button class="action" > -->
				<span class="action" data-ng-click="changeVisible()">
					<i class="fa angle-double-icon" data-ng-class="!editionVisible ? 'fa-angle-double-left' : 'fa-angle-double-right'"></i>
				</span><!-- </button> -->

				<div class="field">
					<label class="fieldLabel">Nome</label>
					<input class="fieldInput" type="text" data-ng-model="selectedElement.value" ng-blur="applyChanges()"> </input>
				</div><!-- End .field -->
				<!-- When an element is selected, it's properties are showed here. -->

				<div class="field" ng-show="entitySelected == 'ENTITY'">

				<div class="field">
					<div class="checkboxFive">
						<input type="checkbox" id="relationed"
									 ng-model="selectedElement.element.model.attributes.autorelationship"
									 ng-change="autoRelationshipChange()"/>
						<label for="relationed"></label>
				 	</div>
					<label class="check-label"> Auto-relacionada </label>
				</div>

				<div class="field">
					<div class="checkboxFive">
						<input type="checkbox" id="weak"
									 ng-model="selectedElement.element.model.attributes.weak"
									 />
						<label for="weak"></label>
					</div>
					<label class="check-label"> Fraca </label>
				</div>

					<label class="fieldLabel">Especializar:</label>
					<div class="dropdown-tmp dropdown-tmp-btn" broption="" tabindex="0" >
						<div class="dropdown-tmp-trigger">
							<button class="btn ng-binding">{{extensionSelected}}</button>
						</div><!--/dropdown-tmp-trigger-->
						<ul class="dropdown-tmp-list" style="min-width: 140px;">
							<li class="dropdown-tmp-item" ng-click="call('(t, c)')">
								<span>(t, c)</span>
							</li><!--/dropdown-tmp-item-->
							<li class="dropdown-tmp-item" ng-click="call('(t, p)')">
								<span>(t, p)</span>
							</li><!--/dropdown-tmp-item-->
							<li class="dropdown-tmp-item" ng-click="call('(p, d)')">
								<span>(p, d)</span>
							</li><!--/dropdown-tmp-item-->
							<li class="dropdown-tmp-item" ng-click="call('(p, c)')">
								<span>(p, c)</span>
							</li><!--/dropdown-tmp-item-->
						</ul><!--/dropdown-tmp-list-->
					</div>
				</div><!-- End .field -->

				<div ng-show="entitySelected == 'Attribute'">
					<div class="field">
				  	<div class="checkboxFive">
				  		<input type="checkbox" id="checkboxFiveInput"
							 			 ng-model="selectedElement.element.model.attributes.multivalued"/>
					  	<label for="checkboxFiveInput"></label>
				  	</div>
						<label class="check-label"> Multivalorado </label>
					</div>

					<div class="field">
						<div class="checkboxFive">
							<input type="checkbox" id="composed"
										 ng-model="selectedElement.element.model.attributes.composed"/>
							<label for="composed"></label>
						</div>
						<label class="check-label"> Composto </label>
					</div>

			</div>

				<div class="field" ng-show="shouldShow">
					<label class="fieldLabel">Cardinalidade</label>
					<input class="fieldInput" type="text" </input>
				</div><!-- End .field -->

			</aside>	<!-- End .modelProperties -->

		</div>	<!-- End .conceptual -->
	</div><!-- End .userWorkspace -->
<div>
