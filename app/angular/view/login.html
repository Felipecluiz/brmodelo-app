<header class="specialHeader cf" >
  <div >
    <button class="br-button" data-ui-sref="register"> Criar conta </button>
  </div>
</header>

<div class="public">
	<section class="userLogin" data-ng-controller="LoginController">

		<aside class="feedback">
			<div class="wrapper">
				<div class="message error sr loginFeeback" data-ng-class="{'hide': !config.usernotfound}">
					<p>Login or password incorrect :(</p>
				</div><!-- End .message -->
			</div><!-- End .wrapper -->
		</aside><!-- End #feedback -->

		<div class="wrapper">

			<section class="box login cf" >

				<header class="publicHeader">
					<h1> brModelo </h1><!-- End .logo -->
				</header>

				<form class="cf">
					<div class="field" data-ng-class="{'error': config.submitted && !config.validmail}">
						<input
							id="userEmail"
							class="specialInput"
							type="text"
							placeholder="Email"
							data-ng-model="credentials.username"
						/>
					</div><!-- End .field -->
					<div class="field" data-ng-class="{'error': config.submitted && !config.validpassword}">
						<input
							id="userPassword"
							class="specialInput"
							type="password"
							class="form-control"
							placeholder="Password"
							data-ng-model="credentials.password"
						/>
					</div><!-- End .field -->
					<div class="actions">
						<button type="button" class="br-button" data-ng-click="login(credentials)">Login</button>
					</div><!-- End .actions -->
				</form><!-- End .loginForm -->

		  </section>

		</div><!-- End .wrapper -->
	</section><!-- End .userLogin -->

</div><!-- End .mainContent -->
