<div class="modal-header">
	<h3 class="modal-title">Novo modelo</h3>
</div>

<div class="modal-body addmodel">

	<section class="feedback">
		<div class="message error sr" ng-class="{'hide': !config.useralreadyexist}">
			<p>Usuário já cadastrado ;(</p>
		</div>
	</section>
	<!-- End #feedback -->

	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="name" class="col-sm-3 control-label">Título</label>
			<div class="col-sm-7">
				<input type="text"
							 class="form-control"
							 ng-class="{'error': config.submitted && !config.validname}"
							 id="name"
							 placeholder="Nome do modelo"
							 ng-model="newmodel.name"
							 >
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">Tipo</label>
			<div class="col-sm-7 modelselect">
				<div class="dropdown-tmp dropdown-tmp-btn" broption="" tabindex="0" >
					<div class="dropdown-tmp-trigger">
						<button class="btn ng-binding">{{selected}}</button>
					</div><!--/dropdown-tmp-trigger-->
					<ul class="dropdown-tmp-list" style="min-width: 140px;">
						<li class="dropdown-tmp-item" ng-click="selected = 'conceptual'">
							<span>conceptual</span>
						</li><!--/dropdown-tmp-item-->
						<li class="dropdown-tmp-item" ng-click="selected = 'logic'">
							<span>logic</span>
						</li><!--/dropdown-tmp-item-->
					</ul><!--/dropdown-tmp-list-->
				</div>
			</div>
		</div>
	</form>

</div>

<div class="modal-footer">
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
	<button class="btn btn-primary" type="button" ng-click="save(newmodel)">Salvar</button>
</div>
