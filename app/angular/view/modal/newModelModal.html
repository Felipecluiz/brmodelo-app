<div class="modal-header">
	<h3 class="modal-title">Novo modelo</h3>
</div>

<div class="modal-body addmodel">

	<section class="feedback">
		<div class="message error sr" ng-class="{'hide': !config.useralreadyexist}">
			<p>Usuário já cadastrado ;(</p>
		</div>
	</section>
	<!-- End #feedback -->

	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="name" class="col-sm-3 control-label">Título</label>
			<div class="col-sm-7">
				<input type="text"
							 class="form-control"
							 ng-class="{'error': config.submitted && !config.validname}"
							 id="name"
							 placeholder="Nome do modelo"
							 ng-model="newmodel.name"
							 >
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">Tipo</label>
			<div class="col-sm-6 modelselect">
				<select
						id="br-selectoption"
						brselectoption
						ng-options="type as type.txt for type in types track by type.id"
						ng-model="selected">
				</select>
			</div>
		</div>
	</form>

</div>

<div class="modal-footer">
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
	<button class="btn btn-primary" type="button" ng-click="save(newmodel)">Salvar</button>
</div>
