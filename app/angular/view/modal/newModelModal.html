<div class="modal-header addmodel">
	<h1 class="modaltitle">Novo modelo</h1>
</div>

<div class="modal-body addmodel">

	<form class="form-horizontal" role="form" name="modelForm">
		<div class="form-group">
			<label for="name" class="col-sm-3 control-label">Título</label>
			<div class="col-sm-7">
				<input type="text"
							 class="modal-input"
							 ng-class="{'error': (name == null || name == '') && submitted}"
							 id="name"
							 name="name"
							 placeholder="Nome do modelo"
							 ng-model="name"
							 autocomplete="off"
							 >
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">Tipo</label>
			<div class="col-sm-7 modelselect">
				<div class="dropdown-tmp dropdown-tmp-btn" broption="" tabindex="0" >
					<div class="dropdown-tmp-trigger">
						<button class="btn ng-binding">{{selected}}</button>
					</div><!--/dropdown-tmp-trigger-->
					<ul class="dropdown-tmp-list" style="min-width: 140px;">
						<li class="dropdown-tmp-item" ng-click="selected = 'Conceitual'">
							<span>Conceitual</span>
						</li><!--/dropdown-tmp-item-->
						<!-- <li class="dropdown-tmp-item" ng-click="selected = 'Lógico'"> -->
							<!-- <span>Lógico</span> -->
						<!-- </li> -->
					</ul><!--/dropdown-tmp-list-->
				</div>
			</div>
		</div>

		<div class="modal-footer">
			<button class="br-button yellow" type="button" ng-click="cancel()">Cancelar</button>
			<button type="button" class="br-button" ng-click="save(name)">Salvar</button>
		</div>

	</form>

</div>
