<div class="modal-header addmodel">
	<h1 class="modaltitle">Assistente de conversão - relacionamento (1, 1)</h1>
</div>

<div class="modal-body addmodel">

	<form class="form-horizontal" role="form" name="modelForm">
		<div class="form-group">
      <p class="modal-message"> O que deseja fazer com relacionamento <strong>{{params.relationType}}</strong> ? </p>
			<!-- <label for="name" class="col-sm-3 control-label">Título</label> -->
		</div>

    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" ng-model="userOption" value="add_attributes">
        Criar coluna na tabela de <strong>menor</strong> cardinalidade?
      </label>


    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" ng-model="userOption" value="new_table" checked>
        Unir tabelas?
      </label>
    </div>

		<div class="modal-footer">
			<button type="button" class="br-button" ng-click="go(optionsRadios)">Avançar</button>
		</div>

	</form>

</div>
