<div class="container">
	<img
		src="assets/img/loading-dots.gif"
		alt="Loading"
		class="br-loader"
		ng-class="{'loading': $ctrl.loading}"
	/>
	<section class="login-page">
		<header class="public-logo">
			<img src="../assets/img/brmodelo-logo-square.svg" alt="Smiley face" height="42" width="42" />
			<h1>BR Modelo</h1>
		</header>
		<div class="alert alert-danger" role="alert" data-ng-class="{'hide': !$ctrl.feedback.showing}">
			<p>{{ $ctrl.feedback.message }}</p>
		</div>
		<form class="login-form" ng-submit="$ctrl.submitForm(loginForm.$valid)">
			<div class="form-group" data-ng-class="{'error': loginForm.email.$invalid && (!loginForm.email.$pristine || $ctrl.submitted)}">
				<label for="exampleInputEmail1">Email</label>
				<input
					type="email"
					name="email"
					class="form-control input-lg"
					id="userEmail"
					placeholder="Email"
					autocomplete="off"
					required
					ng-model="$ctrl.credentials.username"
				/>
			</div>
			<div class="form-group" data-ng-class="{'error': loginForm.password.$invalid && (!loginForm.password.$pristine || $ctrl.submitted)}">
				<label for="exampleInputPassword1">Password</label>
				<input
					type="password"
					name="password"
					class="form-control input-lg"
					id="userPassword"
					placeholder="Password"
					autocomplete="off"
					required
					ng-model="$ctrl.credentials.password"
				/>
			</div>
			<button type="submit" class="br-button btn-block">Login</button>
		</form>
		<aside class="new-account">
			<a href="#" data-ui-sref="register">Criar conta</a>
		<aside>
	</section>
</div>
